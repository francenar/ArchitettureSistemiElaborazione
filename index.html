<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Architetture Sistemi</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Ubuntu", sans-serif;
                overflow-x: hidden;
            }

            header {
                width: 100%;
                position: relative;
            }

            .testo-banner {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 5vw;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                text-align: center;
                width: 90%;
                overflow-wrap: break-word;
            }

            img:not(.banner) {
                width: 100%;
                max-width: 400px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            img:not(.banner):hover {
                transform: scale(1.04);
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 20px;
                justify-items: center;
            }

            @media (max-width: 768px) {
                .grid-container {
                    grid-template-columns: 1fr;
                    padding: 10px;
                }

                .testo-banner {
                    font-size: 8vw;
                }

                img:not(.banner) {
                    max-width: 100%;
                    height: auto;
                }

                .container-immagine {
                    margin-bottom: 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img src="banner.jpg" class="banner" style="width: 100%; height: auto; display: block"/>
            <div class="testo-banner">
                Le architetture dei Sistemi di elaborazione
            </div>
        </header>

        <div class="grid-container">
            <div class="container-immagine">
                <a href="storia/lastoria.html">
                    <img src="storia/IMG/eniac.jpg" style="height: 200px; object-fit: contain"/>
                </a>
                <p><a href="storia/lastoria.html">La Storia</a></p>
            </div>
            <div class="container-immagine">
                <a href="architettura/Architettura.html">
                    <img src="architettura/IMG/SCHEMA DEL MODELLO.png" style="height: 200px; object-fit: contain"/>
                </a>
                <p><a href="architettura/Architettura.html">L'architettura</a></p>
            </div>
            <div class="container-immagine">
                <a href="CPU/indice.html">
                    <img src="CPU/IMG/chipset.jpg" style="height: 200px; object-fit: contain"/>
                </a>
                <p><a href="CPU/indice.html">La CPU</a></p>
            </div>
            <div class="container-immagine">
                <a href="Memorie/Lememorie.html">
                    <img src="Memorie/IMG/ram.jpg" style="height: 200px; object-fit: contain"/>
                </a>
                <p><a href="Memorie/Lememorie.html">Le memorie</a></p>
            </div>
            <div class="container-immagine">
                <a href="BUS/home.html">
                    <img src="BUS/IMG/ARBITRAGGIO.png" style="height: 200px; object-fit: contain"/>
                </a>
                <p>
                    <a href="BUS/home.html">
                        La comunicazione tramite i BUS e Le architetture non von Neumann
                    </a>
                </p>
            </div>
            <div class="container-immagine">
                <a href="SO/home.html">
                    <img src="SO/IMG/sistemi.jpg" style="height: 200px; object-fit: contain"/>
                </a>
                <p>
                    <a href="SO/home.html">I Sistemi Operativi</a>
                </p>
            </div>
        </div>
    </body>
</html>

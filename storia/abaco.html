<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LA STORIA DELL'INFORMATICA</TITLE>
    <A href="abacoo.html">torna indietro</A>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .abaco {
            display: flex;
            justify-content: space-evenly;
            width: 60%;
            align-items: center;
        }
        .colonna {
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        .colonna-unita { background-color: #4CAF50; }
        .colonna-decine { background-color: #2196F3; }
        .colonna-centinaia { background-color: #FF5722; }

        .pallina {
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-left: 50px;
        }
        .pallina.spostata {
            background-color: #FF5722;
        }
        .valore {
            position: absolute;
            top: -30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .calcolatore {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="abaco">
      
        <div class="colonna colonna-unita" id="colonna-unita">
            <div class="valore" id="valore-unita">0</div>
            <div class="pallina" onclick="muovi('unita', 0)" data-valore="0"></div>
            <div class="pallina" onclick="muovi('unita', 1)" data-valore="1"></div>
            <div class="pallina" onclick="muovi('unita', 2)" data-valore="2"></div>
            <div class="pallina" onclick="muovi('unita', 3)" data-valore="3"></div>
            <div class="pallina" onclick="muovi('unita', 4)" data-valore="4"></div>
            <div class="pallina" onclick="muovi('unita', 5)" data-valore="5"></div>
            <div class="pallina" onclick="muovi('unita', 6)" data-valore="6"></div>
            <div class="pallina" onclick="muovi('unita', 7)" data-valore="7"></div>
            <div class="pallina" onclick="muovi('unita', 8)" data-valore="8"></div>
            <div class="pallina" onclick="muovi('unita', 9)" data-valore="9"></div>
        </div>

        
        <div class="colonna colonna-decine" id="colonna-decine">
            <div class="valore" id="valore-decine">0</div>
            <div class="pallina" onclick="muovi('decine', 0)" data-valore="0"></div>
            <div class="pallina" onclick="muovi('decine', 1)" data-valore="1"></div>
            <div class="pallina" onclick="muovi('decine', 2)" data-valore="2"></div>
            <div class="pallina" onclick="muovi('decine', 3)" data-valore="3"></div>
            <div class="pallina" onclick="muovi('decine', 4)" data-valore="4"></div>
            <div class="pallina" onclick="muovi('decine', 5)" data-valore="5"></div>
            <div class="pallina" onclick="muovi('decine', 6)" data-valore="6"></div>
            <div class="pallina" onclick="muovi('decine', 7)" data-valore="7"></div>
            <div class="pallina" onclick="muovi('decine', 8)" data-valore="8"></div>
            <div class="pallina" onclick="muovi('decine', 9)" data-valore="9"></div>
        </div>

        
        <div class="colonna colonna-centinaia" id="colonna-centinaia">
            <div class="valore" id="valore-centinaia">0</div>
            <div class="pallina" onclick="muovi('centinaia', 0)" data-valore="0"></div>
            <div class="pallina" onclick="muovi('centinaia', 1)" data-valore="1"></div>
            <div class="pallina" onclick="muovi('centinaia', 2)" data-valore="2"></div>
            <div class="pallina" onclick="muovi('centinaia', 3)" data-valore="3"></div>
            <div class="pallina" onclick="muovi('centinaia', 4)" data-valore="4"></div>
            <div class="pallina" onclick="muovi('centinaia', 5)" data-valore="5"></div>
            <div class="pallina" onclick="muovi('centinaia', 6)" data-valore="6"></div>
            <div class="pallina" onclick="muovi('centinaia', 7)" data-valore="7"></div>
            <div class="pallina" onclick="muovi('centinaia', 8)" data-valore="8"></div>
            <div class="pallina" onclick="muovi('centinaia', 9)" data-valore="9"></div>
        </div>
    </div>

  
    <div class="calcolatore">
        <p>Valore totale: <span id="valore-totale">0</span></p>
    </div>

    <script>
        let valori = {
            unita: 0,
            decine: 0,
            centinaia: 0
        };

        
        function muovi(colonna, indice) {
            const colonnaElement = document.getElementById(`colonna-${colonna}`);
            const pallina = colonnaElement.children[indice + 1]; 

           
            if (pallina.style.transform === "translateX(-50px)") {
                pallina.style.transform = "translateX(0)";
                pallina.classList.remove("spostata");
                
                pallina.innerText = pallina.getAttribute('data-valore');
                valori[colonna]--;
            } else {
                pallina.style.transform = "translateX(-50px)";
                pallina.classList.add("spostata");
              
                pallina.innerText = '';
                valori[colonna]++;
            }

            aggiornaValore(colonna);
            aggiornaTotale();
        }

        
        function aggiornaValore(colonna) {
            document.getElementById(`valore-${colonna}`).innerText = valori[colonna];
        }

       
        function aggiornaTotale() {
            let totale = (valori.centinaia * 100) + (valori.decine * 10) + valori.unita;
            document.getElementById("valore-totale").innerText = totale;
        }
    </script>

</body>
</html>

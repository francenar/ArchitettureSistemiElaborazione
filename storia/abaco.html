            <div class="calcolatore">
                <p>Valore totale: <span id="valore-totale">0</span></p>
            </div>

        <script>
            let valori = {
                unita: 0,
                decine: 0,
                centinaia: 0,
            };

            function muovi(colonna, indice) {
                const colonnaElement = document.getElementById(
                    `colonna-${colonna}`,
                );
                const pallina = colonnaElement.children[indice + 2];

                if (pallina.style.transform === "translateX(-50px)") {
                    pallina.style.transform = "translateX(0)";
                    pallina.classList.remove("spostata");

                    pallina.innerText = pallina.getAttribute("data-valore");
                    valori[colonna]--;
                } else {
                    pallina.style.transform = "translateX(-50px)";
                    pallina.classList.add("spostata");

                    pallina.innerText = "";
                    valori[colonna]++;
                }

                aggiornaValore(colonna);
                aggiornaTotale();
       

            function aggiornaTotale() {
                let totale =
                    valori.centinaia * 100 + valori.decine * 10 + valori.unita;
                document.getElementById("valore-totale").innerText = totale;
            }
        </script>
